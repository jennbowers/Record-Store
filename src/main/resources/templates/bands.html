<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Bands</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
    <div th:include="navbar :: navbar"></div>
    <div class="all-body container">
        <div class="section-intro">
            <h2 class="featured-heading">All Bands</h2>
            <form class="form-inline search" action="/bands" method="post">
                <div class="form-group search-group">
                    <label for="search">Search By Band Name: </label>
                    <input type="text" class="form-control" name="search" id="search" placeholder="Name of Band"/>
                    <button type="submit" class="btn btn-danger">Search</button>
                    <a href="/bands" type="button" class="btn btn-danger">Reset Search</a>
                </div>
            </form>
            <span class="add-btn"><a href="/bands/add" type="button" class="btn btn-danger">Add a New Band</a></span>
        </div>
        <div class="all-bands">
            <div class="row">
                <div th:each="band : ${bands}" class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <img th:src="${band.imgUrl}" alt="band-image"/>
                        <div class="caption">
                            <h3 th:text="${band.name}"></h3>
                            <div class="genre-div">
                                <h5 class="genre-heading">Genre: </h5>
                                <span th:text="${band.genre}" class="genre-body"></span>
                            </div>
                            <div class="year-formed-div">
                                <h5 class="year-formed-heading">Year Formed: </h5>
                                <span th:text="${band.yearFormed}" class="year-formed-body"></span>
                            </div>
                            <a th:href="'/bands/edit/' + ${band.id}" class="btn btn-default btn-xs edit-btn" role="button">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
    </div>


<script type="application/javascript" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script type="application/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</body>
</html>
