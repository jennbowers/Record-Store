<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Albums</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
    <div th:include="navbar :: navbar"></div>
    <div class="all-body container">
        <div class="section-intro">
            <h2 class="featured-heading">All Albums</h2>
            <form class="form-inline search" action="/albums" method="post">
                <div class="form-group search-group">
                    <label for="search">Search By Album Name: </label>
                    <input type="text" class="form-control" name="search" id="search" placeholder="Name of Album"/>
                    <button type="submit" class="btn btn-danger">Search</button>
                    <a href="/albums" type="button" class="btn btn-danger">Reset Search</a>
                </div>
            </form>
            <span class="edit-btn"><a href="/albums/add" type="button" class="btn btn-danger">Add a New Album</a></span>
        </div>
        <div class="all-albums">
            <div class="row">
                <div th:each="album : ${albums}" class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <img th:src="${album.imgUrl}" alt="album-image"/>
                        <div class="caption">
                            <h3>
                                <span th:text="${album.name}"></span>
                                â€”
                                <span th:text="${album.band.name}"></span>
                            </h3>
                            <div class="genre-div">
                                <h5 class="genre-heading">Genre: </h5>
                                <span th:text="${album.genre}" class="genre-body"></span>
                            </div>
                            <div class="year-released-div">
                                <h5 class="year-released-heading">Year Released: </h5>
                                <span th:text="${album.yearReleased}" class="year-released-body"></span>
                            </div>
                            <div class="label-div">
                                <h5 class="label-heading">Label: </h5>
                                <span th:text="${album.label}" class="label-body"></span>
                            </div>
                            <!--<p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script type="application/javascript" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script type="application/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</body>
</html>
