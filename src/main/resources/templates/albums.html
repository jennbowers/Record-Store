<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Albums</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
    <div th:include="navbar :: navbar"></div>
    <div class="all-body container">
        <div class="all-albums">
            <h2>All Albums</h2>
            <div class="row">
                <div th:each="album : ${albums}" class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <img th:src="${album.imgUrl}" alt="album-image"/>
                        <div class="caption">
                            <h3>
                                <span th:text="${album.name}"></span>
                                â€”
                                <span th:text="${album.band.name}"></span>
                            </h3>
                            <div class="genre-div">
                                <h5 class="genre-heading">Genre: </h5>
                                <span th:text="${album.genre}" class="genre-body"></span>
                            </div>
                            <div class="year-released-div">
                                <h5 class="year-released-heading">Year Released: </h5>
                                <span th:text="${album.yearReleased}" class="year-released-body"></span>
                            </div>
                            <div class="label-div">
                                <h5 class="label-heading">Label: </h5>
                                <span th:text="${album.label}" class="label-body"></span>
                            </div>
                            <!--<p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script type="application/javascript" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script type="application/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</body>
</html>
