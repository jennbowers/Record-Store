<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Songs</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
    <div th:include="navbar :: navbar"></div>
    <div class="all-body container">
        <div class="all-songs">
            <h2>All Songs</h2>
            <div class="row">
                <div th:each="song : ${songs}" class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <img src="https://s-media-cache-ak0.pinimg.com/originals/b8/f7/87/b8f787d14ad16481760db7e4251ded5e.jpg" alt="band-image"/>
                        <div class="caption">
                            <h3>
                                <span th:text="${song.name}"></span>
                                â€”
                                <span th:text="${song.band.name}"></span>
                            </h3>
                            <div class="length-div">
                                <h5 class="length-heading">Song Length: </h5>
                                <span th:text="${song.length}" class="length-body"></span>
                            </div>
                            <div class="album-div">
                                <h5 class="album-heading">Album: </h5>
                                <span th:text="${song.album.name}" class="album-body"></span>
                            </div>
                            <!--<p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script type="application/javascript" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script type="application/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</body>
</html>
