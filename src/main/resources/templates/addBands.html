<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add a Band</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
    <div th:include="navbar :: navbar"></div>
    <div class="all-body container">
        <h1>Add a New Band</h1>
        <form class="form-horizontal" action="/bands/add" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Band Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="genre">Band Genre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="genre" id="genre"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="year-formed">Year Band Formed:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="yearFormed" id="year-formed"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="img-url">Band Image Url:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="imgUrl" id="img-url"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-danger">Add Band</button>
                </div>
            </div>

        </form>
    </div>


    <script type="application/javascript" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script type="application/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</body>
</html>
